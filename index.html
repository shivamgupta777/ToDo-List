<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom CSS (not needed at the the moment)-->
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a0efc1245b.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-primary text-light mb-5">
        <h3 class="m-auto">Weather</h3>
    </nav>
    
    <div class="card col-lg-6 m-auto">
        <div class="card-header bg-danger text-light">
            <h4 class="m-auto">Weather Details</h4>
        </div>
        <div class="card-body">
            <div class="row m-auto">
                <div class="col-lg-6">
                    <label for="cityInput">City Name : </label>
                    <form class="" action="/form" method="post">
                        <input id="cityInput" type="text" name="cityName">
                        <button class="btn btn-primary" type="submit">Go</button>
                    </form>
                </div>
                
                <div class="col-lg-6">
                   <div class="row">
                    <label for="temp"><h5>Temperature : </h5></label>
                    <span id="temp"><h6></h6></span>
                   </div>
                </div>
            </div>
            
        </div>
    </div>
    
    
    
</body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
